<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Portal Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../assets/myportal.css">

</head>

<body class="bg-light">
    <div id="navbarContainer"></div>

    <section class="container mt-5">
        <div class="row justify-content-center">
            

            <h1 class ="text-center mb-4" id="userFullName"></h1>


            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        

                        

                        <h2 class="card-title text-center mb-4">All Accounts</h2>

                        <div id="userAccountInfo" class="mb-3"></div>

                        <div class="btn-container">
                            <button onclick="createAccount()" class="btn btn-outline-success btn-custom">Create Account</button>
                            <button onclick="deleteSelectedAccounts()" class="btn btn-outline-danger btn-custom">Delete Selected Accounts</button>
                        </div>

                        <div class="mb-3 text-center">
                            <button onclick="window.location.href='./transactions_history.html'" class="btn btn-info btn-info-custom" style="margin: 10px;">Transfer History</button>
                            <button onclick="window.location.href='./deposit_withdraw.html'" class="btn btn-info btn-info-custom" style="margin: 10px;">Deposit/Withdraw</button>
                            <button onclick="window.location.href='./send_money.html'" class="btn btn-info btn-info-custom" style="margin: 10px;">Send Money</button>
                        </div>

                        <div id="accountTableContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <br>

    <script src="../js/myportal.js"></script>
    <script src="../js/accountOperations.js"></script>

    <div id="footerContainer"></div>

    <script>
        $(document).ready(function () {
            $("#navbarContainer").load("../assets/navbar.html");
            $("#footerContainer").load("../assets/footer.html");
        });
    </script>
</body>

</html>
