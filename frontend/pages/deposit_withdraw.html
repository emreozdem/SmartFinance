<!DOCTYPE html>
<html lang="en">

<head>
    <title>Transaction Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    

    <div id="navbarContainer"></div>
</head>

<body class="bg-light">
    
    
    <section class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Deposit & Withdrawal Page!</h2>

                <div id="userAccountInfo" class="mb-3">
                    <select id="bankAccount" class="form-control">
                    </select>

                    <div id="accountInfoBox" class="mt-3">
                    </div>
                </div>

                <form id="transactionForm" class="mt-3">
                    <div class="form-group">
                        <label for="transactionType">Transaction Type:</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="depositRadio" name="transactionType" value="deposit">
                            <label class="form-check-label" for="depositRadio">Deposit</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="withdrawRadio" name="transactionType" value="withdraw">
                            <label class="form-check-label" for="withdrawRadio">Withdrawal</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount" required > 
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <div id="footerContainer"></div>

    <script>
        $(document).ready(function() {
          $("#navbarContainer").load("../assets/navbar.html");
          $("#footerContainer").load("../assets/footer.html");
        });
      </script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <footer id="footerContainer"></footer>

    
    <script src="../js/deposit_withdraw.js"></script>
</body>

</html>
